<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lo que guardo en silencio para ti</title>
  <!-- Google Fonts: Pacifico para título, Segoe UI para el cuerpo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Fondo con degradado suave en tonos morados */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(135deg, #e5d4f7 0%, #d5c1e8 50%, #f3e7fa 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Contenedor central para los mensajes */
    .carta {
      max-width: 700px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 8px 32px rgba(117, 90, 186, 0.12);
      margin: 80px auto 40px auto;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Título principal con Pacifico y color morado oscuro */
    h1 {
      font-family: 'Pacifico', cursive;
      color: #6a3ca6;
      margin-top: 0;
      font-size: 2.7rem;
      margin-bottom: 2rem;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 12px #e5d4f7;
      animation: fadeIn 1.5s cubic-bezier(.6,.2,.4,1) forwards;
    }

    /* Animación de aparición para los mensajes */
    .mensaje {
      opacity: 0;
      font-size: 1.4rem;
      color: #563d7c;
      font-style: italic;
      margin: 28px 0;
      transition: opacity 1s;
    }
    .mensaje.visible {
      animation: aparecer 1.2s cubic-bezier(.6,.2,.4,1) forwards;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Flores animadas en el fondo */
    .flores {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .flor {
      position: absolute;
      width: 48px;
      height: 48px;
      opacity: 0.7;
      border-radius: 50%;
      /* Gradiente radial para simular pétalos suaves */
      background: radial-gradient(circle at 60% 40%, #cfb7f2 55%, #e5d4f7 90%, transparent 100%);
      box-shadow: 0 4px 18px 0 #c299fc60;
      animation-name: florFlotar;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    /* Diferentes posiciones, duraciones y retardos para variedad */
    .flor:nth-child(1) { left: 10vw; top: 80vh; animation-duration: 12s; animation-delay: 0s;}
    .flor:nth-child(2) { left: 25vw; top: 85vh; animation-duration: 16s; animation-delay: 2s;}
    .flor:nth-child(3) { left: 55vw; top: 75vh; animation-duration: 14s; animation-delay: 1s;}
    .flor:nth-child(4) { left: 70vw; top: 90vh; animation-duration: 13s; animation-delay: 3s;}
    .flor:nth-child(5) { left: 88vw; top: 78vh; animation-duration: 15s; animation-delay: 0.5s;}
    .flor:nth-child(6) { left: 40vw; top: 95vh; animation-duration: 17s; animation-delay: 4s;}
    .flor:nth-child(7) { left: 60vw; top: 82vh; animation-duration: 14s; animation-delay: 1.5s;}

    @keyframes florFlotar {
      0%   { transform: translateY(0) scale(1) rotate(0deg);}
      20%  { transform: translateY(-20px) scale(1.1) rotate(5deg);}
      40%  { transform: translateY(-40px) scale(0.95) rotate(-4deg);}
      60%  { transform: translateY(-48px) scale(1.08) rotate(6deg);}
      80%  { transform: translateY(-30px) scale(1) rotate(-2deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }

    /* Paisaje SVG en la parte inferior */
    .paisaje {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      min-height: 100px;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    /* Reproductor de audio fijo en la esquina inferior derecha */
    .audio-player {
      position: fixed;
      right: 24px;
      bottom: 32px;
      z-index: 100;
      background: rgba(245,240,255,0.75);
      border-radius: 22px;
      box-shadow: 0 2px 10px #b19cd940;
      padding: 8px 18px 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .audio-player label {
      font-family: 'Segoe UI', sans-serif;
      color: #7c54a3;
      font-size: 1rem;
      margin-right: 4px;
    }
    @media (max-width: 650px) {
      .carta { padding: 18px 4vw; font-size: 1.1rem;}
      h1 { font-size: 1.4rem;}
      .audio-player { right: 8px; bottom: 10px; padding: 6px 10px;}
    }
  </style>
</head>
<body>
  <!-- Flores animadas de fondo -->
  <div class="flores" aria-hidden="true">
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
  </div>

  <!-- Carta central con título y mensajes -->
  <div class="carta">
    <h1>Lo que guardo en silencio para ti</h1>
    <!-- Mensajes animados, aparecen uno a uno -->
    <div class="mensaje" id="msg1">A tu lado, todo se siente tranquilo y perfecto.</div>
    <div class="mensaje" id="msg2">Cada instante contigo es un pequeño refugio de paz.</div>
    <div class="mensaje" id="msg3">Sin prisas, disfrutando juntos este viaje.</div>
    <div class="mensaje" id="msg4">Lo que guardo en silencio, es el cariño que crece cada día.</div>
  </div>

  <!-- Paisaje SVG simple en la parte inferior -->
  <svg class="paisaje" viewBox="0 0 800 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation">
    <!-- Montañas lilas -->
    <path fill="#dab6f4" d="M0 120 Q120 60 240 120 T480 120 T800 120 L800 150 L0 150 Z" />
    <path fill="#b19cd9" d="M0 120 Q200 0 400 120 T800 120 L800 150 L0 150 Z" />
    <ellipse cx="700" cy="100" rx="38" ry="16" fill="#f3e7fa" opacity="0.7"/>
    <ellipse cx="100" cy="110" rx="28" ry="9" fill="#e5d4f7" opacity="0.6"/>
  </svg>

  <!-- Reproductor de audio en la esquina inferior derecha -->
  <div class="audio-player">
    <label for="audio">Música chill:</label>
    <!-- Audio libre de https://filesamples.com/samples/audio/mp3/sample3.mp3 -->
    <audio id="audio" src="https://filesamples.com/samples/audio/mp3/sample3.mp3" autoplay loop controls>
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <!-- Script para animar mensajes uno tras otro -->
  <script>
    // Array de IDs de los mensajes
    const mensajes = ['msg1', 'msg2', 'msg3', 'msg4'];
    let i = 0;
    function mostrarMensaje() {
      if (i >= mensajes.length) return;
      document.getElementById(mensajes[i]).classList.add('visible');
      i++;
      if (i < mensajes.length) {
        setTimeout(mostrarMensaje, 2600); // Tiempo entre mensajes
      }
    }
    // Al cargar la página, inicia la animación de mensajes
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(mostrarMensaje, 800);
    });
  </script>
</body>
</html>
